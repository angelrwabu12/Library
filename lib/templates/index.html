{% extends 'base.html' %}
{% load static %}
{% block content  %}


       <div class="row">
      {% for book in books %}
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <img src="{{book.pic.url}}" width="100"/>
              <a href="{% url 'authordetail' book.id %}">
              <h5 class="card-title">{{ book.book_name }}</h5></a>
              <h1 class="card-text">{{book.book_tittle}}</h1>
              <h4>{{book.book_author}}</h4>
              <p>{{book.book_summary}}<p>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>

{% endblock  %}
