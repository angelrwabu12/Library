{% extends 'base.html' %}
{% load static %}
{% block content  %}

    {% for book in books %}
      <div class="row">
        <div class="column">
          <div class="card">
            <a href="{% url 'authordetail' %}">
            <h3>{{ book.book_name }}</h3></a>
            <h1>{{book.book_tittle}}</h1>
            <h4>{{book.book_author}}</h4>
           
        </div>
       </div>
       {% endfor %}

{% endblock  %}
